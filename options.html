<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluence's Buddy | Options</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <main>
        <header>Confluence's Buddy <small class="vtag"></small></header>

        <h1>User settings</h1>

        <article>
            <form id="js-options-form" class="cb-form">
                <div class="cb-form-group">
                    <label for="cbUrlBase">Url base</label>
                    <input type="text" name="cbUrlBase" id="cbUrlBase" class="cb-form-text" placeholder="Digite a url base">
                    <small class="cb-text-info"><i class="fa-solid fa-circle-info"></i> É necessário informar a Url base do seu sistema Confluence.</small>
                </div>
                <div class="cb-button-group">
                    <button class="cb-button cb-button-active" id="js-save-button"><i class="fa-solid fa-check"></i> Save settings</button>
                    <button class="cb-button cb-button-cancel" id="js-cancel-button"><i class="fa-solid fa-times"></i> Cancel</button>
                </div>
            </form>
        </article>

        <footer>
           Confluence's Buddy &copy; 2023 &bullet; Made by <a href="mailto:ericoutinho@gmail.com">Eric Coutinho</a>
        </footer>
    </main>

    <div class="cb-backdrop">
        <div class="cb-toast">
            <button class="cb-close-button close-toast"><i class="fa-solid fa-times"></i></button>
            <div class="cb-toast-body">
                Todas as informações foram salvas com sucesso!
            </div>
            <div class="cb-button-group">
                <button class="cb-button cb-button-active close-toast"><i class="fa-solid fa-times"></i> Close</button>
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>

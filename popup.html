<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluence Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <main>
        <form class="cb-form">
            <input type="search" name="cbSearch" id="cbSearch" class="cb-form-text" placeholder="Pesquise no Confluence">
            <button class="cb-button cb-button-active" id="js-search-button"><i class="fa-solid fa-bolt"></i> Search now</button>
        </form>
        <footer>Confluence Buddy <small class="vtag"></small> &bullet; <a id="js-settings-link" target="_blank" href="">Options</a></footer>
    </main>

    <script src="popup.js"></script>
</body>
</html>
